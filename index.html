<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfiBooth Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="camera-feed">
        <video id="webcam" autoplay></video>
        <button type="button" id="takePhotoButton">Take Photo</button>

    </div>
    <div id="editor-window">
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        <!-- <img id="photo" alt="Your photo will appear here" style="display:none;"> -->
        <canvas id="fabric_canvas" style="border:1px solid #000000;"></canvas>
        <div class="tools">
            <button class="tool-btn" type="button" onclick="setObject('glasses')">
                <img class="tool-img" src="images/glasses.png" alt="" srcset="">
            </button>
            <button class="tool-btn" type="button" onclick="setObject('horns')">
                <img class="tool-img" src="images/horns.png" alt="" srcset="">
            </button>
            <button class="tool-btn" type="button" onclick="onSaveClick()">
                Save Photo
            </button>

        </div>
    </div>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/fabric.js"></script>
    <script src="app.js"></script>
</body>

</html>
